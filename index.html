<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>최저시급 계산기</title>
	<style type="text/css">
		.box
		{width: 500px;
		height: 150px;
		border: 1px solid #ccc;
		color: black;
		font-size: 13px;
		margin: 200px auto;
		}
		#output{
		margin: 20px;	
		}

		button
	</style>
</head>
<body>
	<center>
		<div class="box">
			<h3>최저시급 계산기</h3>
			<input type="text" placeholder="근무시간을 입력하세요." size="30" id="myworktime">시간
			<button id="but">최저시급계산</button>
			
			<div id="output">당신의 수령금액을 알려드립니다.</div>
			</div>
		
		<script type="text/javascript">

			but.onclick = function(){
				var mypay = myworktime.value * 7530;
				var finalOutput = "당신의 근무시간은 " + myworktime.value + "시간이고 당신의 수령금액은 " + mypay + "원 입니다.";

				output.innerHTML = finalOutput;
			}
			
		</script>
	</center>

</body>
</html>
